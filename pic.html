<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>相簿</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            img:hover{
                opacity:0.2;
                transform:rotate(30deg);
            }
            img {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script>
            for(var i=1; i<=9; i++){
                document.write('<a href="#"><img src="images/'+i+'.jpg" class="rounded-circle"');
            }
        </script>
    </body>
</html>
