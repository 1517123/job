<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.3.1.min.js">
        </script>
        <script>
            function fnHello() {
                alert("hello");
            }
            function fnClick() {
                var score = document.getElementById("txtScore").value;
                var show = document.getElementById("show");
                var msg, alertClass;
                if (score >100 || score <0 || score=="") {
                    msg = "請輸入0~100";
                    alertClass = "alert alert-success";
                }
                else{
                    if(score > 60){
                        msg = "成績及格";
                        alertClass = "alert alert-success";
                    }
                    else{
                        msg = "成績不及格";
                        alertClass = "alert alert-danger";
                    }
                }
                show.innerHTML = "<div class='"+ alertClass + "'>"+msg+"</div>";
            }
        </script>
        
    </head>
    <title>成績評語</title>
    <body>
        <div class="container" style="margin-top: 30px;">
            <div class="card">
                <div class="card-header bg-info text-white">成績評語</div>
                <div class="card-body">
                    <p>成績:<input type="text" id="txtScore" class="form-control" /></p>
                    <p><input type="button" value="確定" class="btn btn-info" onclick="fnClick()" /> 
                    <p id="show">

                    </p>

                    </p>

                </div>

            </div>
        </div>
    </body>
</html>
