    <script>
        function fnScore(){
            var score = document.getElementById("input_score").value;
            var show = document.getElementById("showScore");
            if (score>100 || score<0 || score==""){
                msg = '<div class="alert alert-warning">成績請介於0~100之間</div>'
            }
            else{
                if (score<60){
                msg = '<div class="alert alert-danger">成績不及格</div>'
                }
                else if (score<70){
                msg = '<div class="alert alert-success">成績及格，丙等</div>'
                }
                else if (score<80){
                msg = '<div class="alert alert-success">成績及格，乙等</div>'
                }
                else if (score<90){
                msg = '<div class="alert alert-success">成績及格，甲等</div>'
                }
                else{
                    msg = '<div class="alert alert-success">成績及格,優等</div>'
                }
            }
            show.innerHTML=msg;
        }

    </script>
